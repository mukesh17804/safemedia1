<!DOCTYPE html>
<html>
<head>
    <title>SafeMedia AI Web</title>
</head>
<body style="font-family: Arial; text-align: center; padding-top: 50px;">
    <h1>🔐 SafeMedia AI Web Scanner</h1>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="image" required>
        <br><br>
        <button type="submit">Scan Image</button>
    </form>

    {% if message %}
        <h2 style="margin-top: 30px;">{{ message }}</h2>
    {% endif %}

    {% if filename %}
        <img src="{{ url_for('static', filename='uploads/' ~ filename) }}" height="200">
    {% endif %}
</body>
</html>
